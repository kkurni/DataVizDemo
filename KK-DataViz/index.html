<!DOCTYPE html>
<html>
    <head>
        <title>KK Health Monitor</title>
        <meta charset="UTF-8" />

        <link href="kendo/styles/kendo.dataviz.mobile.min.css" rel="stylesheet" />

        <!--Once the final theme is chosen the redundant css reference should removed-->
        <link href="kendo/styles/kendo.dataviz.flat.min.css" rel="stylesheet" />
        <link href="kendo/styles/kendo.dataviz.silver.min.css" rel="stylesheet" />

        <link href="styles/main.css" rel="stylesheet" />

        <script src="cordova.js"></script>
        <script src="kendo/js/jquery.min.js"></script>
        <script src="kendo/js/kendo.dataviz.mobile.min.js"></script>

        <script src="scripts/app.js"></script>        
        <script src="scripts/capture-health.js"></script>
        <script src="scripts/health-chart.js"></script>
    </head>

    <body>
        <!--health chart-->
        <div id="tabstrip-health-chart"
             data-role="view" 
             data-title="Health Monitor"
             data-show="app.healthChart.createChart" 
             data-hide="app.healthChart.unbindResizeEvent"
             data-stretch="true">
            
            <div id="healthChart"></div>
        </div>
        
        <!--capture health-->
        <div id="tabstrip-capture-health"  
             data-role="view" 
             data-title="Capture health" 
             data-show="app.captureHealth.createView">

            <div data-role="content">
                <div class="widget-content">
                    Todays Calories and Fat <br/>
                    Calories : <input type="text" id="calorieForToday" value="10"><br/>
                    Fat : <input type="text" id="calorieForToday" value="20">
                    <hr/>
                    <a data-role="button" id="btnCaptureHealth">Capture health for today</a>
                </div>                
            </div>

        </div>

        <!--Layout-->
        <div data-role="layout" 
             data-id="mobile-tabstrip">

            <!--Header-->
            <div data-role="header">
                <div data-role="navbar">
                    <span data-role="view-title"></span>
                </div>
            </div>

            <!--Footer-->
            <div data-role="footer">
                <div data-role="tabstrip">
                    <a href="#tabstrip-health-chart" data-icon="featured">Health Monitor</a>
                    <a href="#tabstrip-capture-health" data-icon="camera">Capture</a>                    
                </div>
            </div>

        </div>
    </body>
</html>
